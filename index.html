<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nexter __ your home , your freedom</title>
    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assests/img/favicon.png" />
  </head>
  <body>
    <div class="content">
      <nav class="content__nav">
        <div class="content__nav--icon"></div>
      </nav>
      <div class="content__container">
        <header class="header">
          <div class="header__hero">
            <div class="header__hero--introduction">
              <div class="logo__container">
                <img
                  src="./assests/img/logo.png"
                  alt="site logo"
                  class="logo__container--img"
                />
              </div>
              <div class="title">
                <div class="title__container">
                  <div class="title__container--textSub">YOUR OWN HOME:</div>
                  <h1 class="title__container--text">
                    The ultimate personal freedom
                  </h1>
                  <div class="title__container--btn">
                    <a class="btn title__btn" href="#">view our properties</a>
                  </div>
                </div>
              </div>
              <div class="supporters">
                <div class="supporters__text">Seen on</div>
                <ul class="supporters__logos">
                  <li class="supporters__logos--logo1">
                    <img src="./assests/img/logo-bbc.png" alt="" />
                  </li>
                  <li class="supporters__logos--logo2">
                    <img src="./assests/img/logo-forbes.png" alt="" />
                  </li>
                  <li class="supporters__logos--logo3">
                    <img src="./assests/img/logo-techcrunch.png" alt="" />
                  </li>
                  <li class="supporters__logos--logo4">
                    <img src="./assests/img/logo-bi.png" alt="" />
                  </li>
                </ul>
              </div>
            </div>
            <div class="header__hero--realtors">eric</div>
          </div>
          <div class="header__content">header content</div>
        </header>
        <main class="main">main</main>
        <footer class="footer">footer</footer>
      </div>
    </div>
  </body>
</html>
